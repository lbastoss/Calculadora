<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="buttons">
            <button class="bg-gray">C</button>
            <button class="bg-gray">+/-</button>
            <button class="bg-gray">%</button>
            <button class="bg-orange">รท</button>

            <button class="bg-ligth-gray">7</button>
            <button class="bg-ligth-gray">8</button>
            <button class="bg-ligth-gray">9</button>
            <button class="bg-orange">X</button>

            <button class="bg-ligth-gray">4</button>
            <button class="bg-ligth-gray">5</button>
            <button class="bg-ligth-gray">6</button>
            <button class="bg-orange">-</button>

            <button class="bg-ligth-gray">1</button>
            <button class="bg-ligth-gray">2</button>
            <button class="bg-ligth-gray">3</button>
            <button class="bg-orange">+</button>

            <button class="bg-ligth-gray">0</button>
            <button class="bg-ligth-gray">,</button>
            <button class="bg-orange">=</button>

        </div>

    </div>


</body>

<script src="script.js"></script>

</html>
